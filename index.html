<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Tong cac so trong khoang tu a toi b</h1>
    <label for="a">Nhap vao so a</label>
    <input type="number" id="a" />
    <br /><br />
    <label for="b">Nhap vao so b</label>
    <input type="number" id="b" />
    <br /><br />
    <button onclick="sum()">TÃ­nh</button>
    <br /><br />
    <div id="show"></div>
    <script>
      function sum() {
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        let total = 0
        for (i = a; i <= b; i++) {
          total += i
        }
        document.getElementById("show").innerHTML = total
      }
    </script>
  </body>
